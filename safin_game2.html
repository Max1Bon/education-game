<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Практика по книге "Код жизни" Альберта Сафина</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f9; }
    .container { background: #fff; border-radius: 8px; padding: 22px; max-width: 750px; margin: 32px auto 24px auto; box-shadow: 0 2px 8px rgba(0,0,0,0.08);}
    h1 { color: #1976d2; }
    .exercise { background: #e3f2fd; border-radius: 6px; padding: 16px; margin-bottom: 22px; }
    .example { color: #607d8b; font-size: 0.98em; margin: 6px 0 10px 0; }
    textarea { width: 100%; height: 64px; margin-top: 8px; font-size: 1em; }
    button { margin: 8px 4px 0 0; padding: 8px 14px; background: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:disabled { background: #aaa; }
    .achieve { color: #2e7d32; font-weight: bold; margin-top: 8px; }
    .score { font-size: 1.2em; color: #1565c0; margin-bottom: 20px; }
    .super-achieve { color: #e65100; font-weight: bold; font-size: 1.1em; margin-top: 18px; }
    @media (max-width: 600px) {
      .container { padding: 8px; }
      textarea { font-size: 0.95em; }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Практика по книге "Код жизни"</h1>
  <div class="score" id="score">Баллы: 0</div>
  <div id="ex-block"></div>
  <div id="super-achieve"></div>
</div>
<script>
const exercises = [
  { 
    text: "Опишите три своих сильных стороны и как они помогают вам в жизни.",
    example: "Например: Я умею слушать, быстро учусь новому и не сдаюсь перед трудностями. Это помогает мне строить хорошие отношения и достигать целей.",
    points: 2, achieve: "Ачивка: Самопознание!" 
  },
  { 
    text: "Вспомните ситуацию, когда вы смогли сказать 'нет'. Как вы себя чувствовали?",
    example: "Например: Я отказался брать дополнительную работу, чтобы не перегореть. Почувствовал облегчение и гордость.",
    points: 2, achieve: "Ачивка: Защита границ!" 
  },
  { 
    text: "Сформулируйте свой идеальный день через 5 лет.",
    example: "Например: Я просыпаюсь рано, занимаюсь спортом, работаю на любимой работе, вечером встречаюсь с друзьями.",
    points: 2, achieve: "Ачивка: Визуализатор!" 
  },
  { 
    text: "Запишите три токсичные фразы, которые вы слышали в детстве, и как они влияли на вас.",
    example: "Например: 'Ты не справишься', 'Не высовывайся', 'Сиди тихо'. Я стал сомневаться в себе.",
    points: 2, achieve: "Ачивка: Осознанность!" 
  },
  { 
    text: "Придумайте три позитивные фразы для поддержки близких.",
    example: "Например: 'Я верю в тебя', 'Ты справишься', 'Спасибо, что ты есть'.",
    points: 2, achieve: "Ачивка: Поддержка!" 
  },
  { 
    text: "Опишите, как вы справляетесь с критикой.",
    example: "Например: Я стараюсь не принимать всё на свой счёт, анализирую, есть ли в критике рациональное зерно.",
    points: 2, achieve: "Ачивка: Критика — не приговор!" 
  },
  { 
    text: "Сделайте список незавершённых дел и выберите одно для завершения.",
    example: "Например: 1. Починить полку. 2. Позвонить бабушке. 3. Завершить онлайн-курс. Сегодня завершу звонок бабушке.",
    points: 2, achieve: "Ачивка: Завершатель!" 
  },
  { 
    text: "Вспомните ситуацию, когда вы были жертвой манипуляции. Какой вывод вы сделали?",
    example: "Например: Меня уговорили работать сверхурочно, хотя я не хотел. Понял, что важно говорить 'нет'.",
    points: 2, achieve: "Ачивка: Освобождение!" 
  },
  { 
    text: "Опишите, как вы проявляете благодарность в жизни.",
    example: "Например: Я говорю 'спасибо' друзьям и коллегам, стараюсь делать приятные мелочи для близких.",
    points: 2, achieve: "Ачивка: Благодарность — сила!" 
  },
  { 
    text: "Составьте таблицу: кто, за что вы благодарны, что скажете, сделали ли это.",
    example: "Например: Мама — за заботу — 'Спасибо за поддержку' — сказал. Друг — за помощь — 'Благодарю за помощь' — ещё не сказал.",
    points: 2, achieve: "Ачивка: Практик благодарности!" 
  },
  { 
    text: "Опишите свой способ восстановления после неудачи.",
    example: "Например: Я позволяю себе отдохнуть, анализирую ошибки и ищу новые пути.",
    points: 2, achieve: "Ачивка: Восстановление!" 
  },
  { 
    text: "Что для вас значит счастье? Опишите несколькими предложениями.",
    example: "Например: Для меня счастье — это спокойствие, любимое дело и близкие рядом.",
    points: 2, achieve: "Ачивка: Архитектор счастья!" 
  },
  { 
    text: "Как вы реагируете на просьбы, которые вам не нравятся?",
    example: "Например: Я учусь говорить 'нет' и объяснять причину отказа.",
    points: 2, achieve: "Ачивка: Границы!" 
  },
  { 
    text: "Опишите свой опыт сепарации от родителей.",
    example: "Например: Я начал жить отдельно, сам оплачивать счета и принимать решения.",
    points: 2, achieve: "Ачивка: Независимость!" 
  },
  { 
    text: "Какие ваши убеждения о работе и деньгах мешают счастью?",
    example: "Например: Я думал, что деньги — это только тяжёлый труд, теперь учусь видеть в работе радость.",
    points: 2, achieve: "Ачивка: Финансовая осознанность!" 
  },
  { 
    text: "Опишите ситуацию, когда вы отказались от страданий и выбрали действие.",
    example: "Например: Вместо жалоб на усталость — пошёл гулять и почувствовал себя лучше.",
    points: 2, achieve: "Ачивка: Действие!" 
  },
  { 
    text: "Сформулируйте 3 правила для своих личных границ.",
    example: "Например: 1. Я имею право на отдых. 2. Я не обязана всем помогать. 3. Я могу говорить 'нет'.",
    points: 2, achieve: "Ачивка: Архитектор границ!" 
  },
  { 
    text: "Что помогает вам быть в ресурсе?",
    example: "Например: Сон, прогулки на природе, любимая музыка.",
    points: 2, achieve: "Ачивка: Ресурсность!" 
  },
  { 
    text: "Опишите, как вы поддерживаете себя в трудные моменты.",
    example: "Например: Я разговариваю с друзьями, пишу дневник, позволяю себе отдохнуть.",
    points: 2, achieve: "Ачивка: Самоподдержка!" 
  },
  { 
    text: "Какие привычки вы хотите развить для счастья?",
    example: "Например: Регулярно заниматься спортом, читать, благодарить людей.",
    points: 2, achieve: "Ачивка: Новые привычки!" 
  },
  { 
    text: "Как вы отличаете просьбу от манипуляции?",
    example: "Например: В просьбе уважают мои границы, в манипуляции — давят на чувство вины.",
    points: 2, achieve: "Ачивка: Детектор манипуляций!" 
  },
  { 
    text: "Опишите свой опыт отказа от токсичных отношений.",
    example: "Например: Я перестал общаться с человеком, который постоянно критиковал меня.",
    points: 2, achieve: "Ачивка: Свобода!" 
  },
  { 
    text: "Что вы делаете для развития своих талантов?",
    example: "Например: Я посещаю курсы, пробую новые задачи, читаю книги по теме.",
    points: 2, achieve: "Ачивка: Развитие!" 
  },
  { 
    text: "Опишите, как вы строите честные отношения.",
    example: "Например: Я стараюсь говорить открыто о своих чувствах и слушать собеседника.",
    points: 2, achieve: "Ачивка: Честность!" 
  },
  { 
    text: "Сформулируйте свой личный код жизни.",
    example: "Например: Быть честным, уважать себя и других, учиться новому каждый день.",
    points: 2, achieve: "Ачивка: Код жизни!" 
  },
  { 
    text: "Какие эмоции вы хотите испытывать чаще?",
    example: "Например: Радость, спокойствие, интерес.",
    points: 2, achieve: "Ачивка: Эмоциональный выбор!" 
  },
  { 
    text: "Опишите, как вы преодолеваете страх перемен.",
    example: "Например: Я разбиваю большие задачи на маленькие шаги и ищу поддержку у друзей.",
    points: 2, achieve: "Ачивка: Смелость!" 
  },
  { 
    text: "Что для вас значит быть взрослым?",
    example: "Например: Это значит брать ответственность за свои решения и поступки.",
    points: 2, achieve: "Ачивка: Взрослость!" 
  },
  { 
    text: "Как вы планируете свой день для счастья?",
    example: "Например: Я выделяю время для работы, отдыха и общения с близкими.",
    points: 2, achieve: "Ачивка: Планировщик!" 
  },
  { 
    text: "Что для вас значит уважение к себе?",
    example: "Например: Это умение заботиться о себе и не позволять другим нарушать мои границы.",
    points: 2, achieve: "Ачивка: Уважение!" 
  }
];

let score = 0, completed = 0;
const exBlock = document.getElementById('ex-block');
const scoreDiv = document.getElementById('score');
const superAch = document.getElementById('super-achieve');

exercises.forEach((ex, i) => {
  const div = document.createElement('div');
  div.className = 'exercise';
  div.innerHTML = `<b>Упражнение ${i+1}:</b> ${ex.text}
    <div class="example"><i>Пример:</i> ${ex.example}</div>
    <textarea id="inp${i}" placeholder="Ваш ответ..."></textarea><br>
    <button onclick="copyEx(${i})">Копировать</button>
    <button onclick="completeEx(${i})" id="btn${i}">Готово</button>
    <div class="achieve" id="ach${i}"></div>`;
  exBlock.appendChild(div);
});

window.copyEx = function(i) {
  const txt = document.getElementById('inp'+i);
  txt.select();
  document.execCommand('copy');
};

window.completeEx = function(i) {
  const inp = document.getElementById('inp'+i);
  if(inp.value.trim() === '') { alert('Пожалуйста, заполните ответ!'); return; }
  document.getElementById('ach'+i).textContent = exercises[i].achieve + ` (+${exercises[i].points} балла)`;
  document.getElementById('btn'+i).disabled = true;
  inp.disabled = true;
  score += exercises[i].points;
  completed++;
  scoreDiv.textContent = `Баллы: ${score}`;
  // Ачивки за прогресс
  if(completed === 5) superAch.textContent = '🔥 Первый шаг! 5 упражнений завершено!';
  if(completed === 15) superAch.textContent = '🎯 Полпути! 15 упражнений завершено!';
  if(completed === 30) superAch.textContent = '🏆 Вы прошли все упражнения! Ваш код жизни обновлён!';
};
</script>
</body>
</html>
