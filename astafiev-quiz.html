<h2>–í–∏–∫—Ç–æ—Ä–∏–Ω–∞ –ø–æ —Ä–∞—Å—Å–∫–∞–∑—É<br>¬´–§–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è, –Ω–∞ –∫–æ—Ç–æ—Ä–æ–π –º–µ–Ω—è –Ω–µ—Ç¬ª</h2>
<div id="quiz"></div>
<div id="score" class="score"></div>
<div id="achievements" class="achievements" style="display:none;"></div>
<button id="restartBtn" class="btn" style="display:none;">–ü—Ä–æ–π—Ç–∏ –µ—â—ë —Ä–∞–∑</button>
<style>
  .question { margin-bottom: 24px; }
  .answers label { display: block; margin-bottom: 10px; cursor: pointer; padding: 8px 12px; border-radius: 6px; transition: background 0.2s;}
  .answers input[type="radio"] { margin-right: 8px; }
  .answers label:hover { background: #f0eae2; }
  .btn { display: inline-block; background: #9d7e5c; color: #fff; border: none; border-radius: 6px; padding: 12px 28px; font-size: 1.1em; cursor: pointer; margin-top: 18px; transition: background 0.2s;}
  .btn:hover { background: #6c4f3d; }
  .score { font-size: 1.2em; margin: 16px 0; text-align: center; }
  .achievements { margin: 20px 0; padding: 16px; background: #f7f4e9; border-radius: 8px; border: 1px solid #e1d9c7; }
  .achievement { margin-bottom: 8px; font-size: 1.05em; }
</style>
<script>
  // –í–æ–ø—Ä–æ—Å—ã –∏ –æ—Ç–≤–µ—Ç—ã
  const questions = [
    {
      text: "–ö—Ç–æ –ø—Ä–∏–µ—Ö–∞–ª –≤ –¥–µ—Ä–µ–≤–Ω—é, –≤—ã–∑–≤–∞–≤ –≤–∞–∂–Ω–æ–µ —Å–æ–±—ã—Ç–∏–µ –≤ —à–∫–æ–ª–µ?",
      answers: ["–£—á—ë–Ω—ã–π", "–§–æ—Ç–æ–≥—Ä–∞—Ñ", "–ü–∏—Å–∞—Ç–µ–ª—å", "–í—Ä–∞—á"],
      correct: 1
    },
    {
      text: "–ü–æ—á–µ–º—É –≥–ª–∞–≤–Ω–æ–≥–æ –≥–µ—Ä–æ—è –Ω–µ –æ–∫–∞–∑–∞–ª–æ—Å—å –Ω–∞ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏?",
      answers: ["–û–Ω –æ–ø–æ–∑–¥–∞–ª", "–û–Ω –ø–æ—Å—Å–æ—Ä–∏–ª—Å—è —Å –°–∞–Ω—å–∫–æ–π", "–û–Ω –∑–∞–±–æ–ª–µ–ª –∏ –Ω–µ —Å–º–æ–≥ –ø—Ä–∏–π—Ç–∏", "–û–Ω –±—ã–ª –Ω–∞–∫–∞–∑–∞–Ω —É—á–∏—Ç–µ–ª–µ–º"],
      correct: 2
    },
    {
      text: "–ö—Ç–æ –ø–æ–º–æ–≥–∞–ª –ª–µ—á–∏—Ç—å –≥–µ—Ä–æ—è, –∫–æ–≥–¥–∞ —É –Ω–µ–≥–æ –∑–∞–±–æ–ª–µ–ª–∏ –Ω–æ–≥–∏?",
      answers: ["–£—á–∏—Ç–µ–ª—å", "–ë–∞–±—É—à–∫–∞", "–î–µ–¥", "–°–æ—Å–µ–¥–∫–∞ –ê–≤–¥–æ—Ç—å—è"],
      correct: 1
    },
    {
      text: "–ö–∞–∫ –≤ –¥–µ—Ä–µ–≤–Ω–µ –æ—Ç–Ω–æ—Å–∏–ª–∏—Å—å –∫ —É—á–∏—Ç–µ–ª—é –∏ —É—á–∏—Ç–µ–ª—å–Ω–∏—Ü–µ?",
      answers: ["–° –æ–ø–∞—Å–∫–æ–π", "–° –Ω–µ–¥–æ–≤–µ—Ä–∏–µ–º", "–° —É–≤–∞–∂–µ–Ω–∏–µ–º –∏ –∑–∞–±–æ—Ç–æ–π", "–ë–µ–∑—Ä–∞–∑–ª–∏—á–Ω–æ"],
      correct: 2
    },
    {
      text: "–ß—Ç–æ –¥–µ–ª–∞–ª–∏ —Ä–µ–±—è—Ç–∞ –≤ –æ–∂–∏–¥–∞–Ω–∏–∏ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä–æ–≤–∞–Ω–∏—è?",
      answers: ["–ì–æ—Ç–æ–≤–∏–ª–∏ –ø–æ–¥–∞—Ä–∫–∏", "–û–±—Å—É–∂–¥–∞–ª–∏, –∫—Ç–æ –≥–¥–µ —Å—è–¥–µ—Ç –∏ –≤–æ —á—Ç–æ –æ–¥–µ–Ω–µ—Ç—Å—è", "–ì–æ—Ç–æ–≤–∏–ª–∏ –∫–æ–Ω—Ü–µ—Ä—Ç", "–ü–∏—Å–∞–ª–∏ —Å–æ—á–∏–Ω–µ–Ω–∏—è"],
      correct: 1
    }
  ];
  const achievementsList = [
    { threshold: 1, text: "–ù–∞—á–∞–ª–æ –ø—É—Ç–∏: –≤—ã –ø–æ–ø—Ä–æ–±–æ–≤–∞–ª–∏ –ø—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç!" },
    { threshold: 3, text: "–í–Ω–∏–º–∞—Ç–µ–ª—å–Ω—ã–π —á–∏—Ç–∞—Ç–µ–ª—å: –≤—ã —Ö–æ—Ä–æ—à–æ –ø–æ–º–Ω–∏—Ç–µ —Å—é–∂–µ—Ç!" },
    { threshold: 5, text: "–ó–Ω–∞—Ç–æ–∫ —Ä–∞—Å—Å–∫–∞–∑–∞: –≤—ã –æ—Ç–≤–µ—Ç–∏–ª–∏ –Ω–∞ –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã –≤–µ—Ä–Ω–æ!" }
  ];

  let currentQuestion = 0;
  let score = 0;
  let userAnswers = [];

  function showQuestion() {
    const quizDiv = document.getElementById('quiz');
    if (currentQuestion >= questions.length) {
      showResults();
      return;
    }
    const q = questions[currentQuestion];
    let html = `<div class="question"><b>–í–æ–ø—Ä–æ—Å ${currentQuestion+1}:</b><br>${q.text}</div><div class="answers">`;
    q.answers.forEach((ans, idx) => {
      html += `<label><input type="radio" name="answer" value="${idx}">${ans}</label>`;
    });
    html += `</div><button class="btn" onclick="submitAnswer()">–û—Ç–≤–µ—Ç–∏—Ç—å</button>`;
    quizDiv.innerHTML = html;
    document.getElementById('score').innerHTML = `–ë–∞–ª–ª—ã: ${score}`;
    document.getElementById('achievements').style.display = 'none';
    document.getElementById('restartBtn').style.display = 'none';
  }

  window.submitAnswer = function() {
    const radios = document.getElementsByName('answer');
    let selected = -1;
    for (let i = 0; i < radios.length; i++) {
      if (radios[i].checked) selected = parseInt(radios[i].value);
    }
    if (selected === -1) {
      alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–≤–µ—Ç.");
      return;
    }
    userAnswers.push(selected);
    if (selected === questions[currentQuestion].correct) score++;
    currentQuestion++;
    showQuestion();
  };

  function showResults() {
    const quizDiv = document.getElementById('quiz');
    quizDiv.innerHTML = `<h3>–†–µ–∑—É–ª—å—Ç–∞—Ç</h3>
      <div class="score">–í—ã –Ω–∞–±—Ä–∞–ª–∏ <b>${score}</b> –∏–∑ ${questions.length} –±–∞–ª–ª–æ–≤.</div>
      <div>–í–∞—à–∏ –æ—Ç–≤–µ—Ç—ã:</div>
      <ul>
        ${questions.map((q, idx) => {
          let isCorrect = userAnswers[idx] === q.correct;
          return `<li>${q.text}<br>
            <span style="color:${isCorrect ? 'green' : 'red'};">
              ${q.answers[userAnswers[idx]] || "‚Äî"} ${isCorrect ? "‚úì" : "‚úó"}
            </span>
          </li>`;
        }).join('')}
      </ul>`;
    showAchievements();
    document.getElementById('restartBtn').style.display = 'inline-block';
  }

  function showAchievements() {
    const achDiv = document.getElementById('achievements');
    let unlocked = achievementsList.filter(a => score >= a.threshold);
    if (unlocked.length > 0) {
      achDiv.innerHTML = `<b>–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è:</b><br>` +
        unlocked.map(a => `<div class="achievement">üèÜ ${a.text}</div>`).join('');
      achDiv.style.display = 'block';
    } else {
      achDiv.style.display = 'none';
    }
  }

  document.getElementById('restartBtn').onclick = function() {
    currentQuestion = 0;
    score = 0;
    userAnswers = [];
    showQuestion();
  };

  // –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–∞
  showQuestion();
</script>
