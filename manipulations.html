<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тренажёр по манипуляциям</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9;}
    .container { background: #fff; border-radius: 8px; padding: 20px; max-width: 600px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.08);}
    h1 { color: #1976d2;}
    .manip {font-size: 1.1em; margin-bottom: 12px;}
    textarea { width: 100%; height: 60px; margin-top: 8px;}
    button { margin: 8px 4px 0 0; padding: 8px 14px; background: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer;}
    button:disabled {background: #aaa;}
    .answer { background: #e3f2fd; border-radius: 6px; padding: 10px; margin-top: 10px; display: none;}
  </style>
</head>
<body>
<div class="container">
  <h1>Тренажёр по манипуляциям</h1>
  <div id="manip-block">
    <div class="manip" id="manipulation"></div>
    <textarea id="user-answer" placeholder="Ваш ответ..."></textarea>
    <br>
    <button onclick="showAnswer()">Показать правильный ответ</button>
    <button onclick="copyText()">Копировать ваш ответ</button>
    <button onclick="nextManipulation()">Следующая манипуляция</button>
    <div class="answer" id="right-answer"></div>
  </div>
</div>
<script>
const manipulations = [
  // 1–10: Классика бытовых манипуляций
  { text: "Ты совсем не понимаешь шуток! Расслабься, я же пошутил(а).", answer: "Я ценю юмор, но мне важно, чтобы шутки не задевали мои чувства. Давай уважать границы друг друга." },
  { text: "Все говорят, что ты неудачник. Почему ты не можешь быть как все?", answer: "Я уважаю мнение других, но предпочитаю сам определять, каким мне быть. Спасибо за заботу." },
  { text: "Я на тебя всю жизнь потратила, ты мне обязан(а)!", answer: "Я благодарен(на) за всё, что вы для меня сделали, но хочу сам(а) принимать решения о своей жизни." },
  { text: "Если бы не я, ты бы ничего не добился(лась)!", answer: "Мои достижения — результат моих усилий, но я ценю вашу поддержку." },
  { text: "Ты опять всё испортил(а), как всегда.", answer: "Мне важно знать, что именно не так, чтобы исправить. Давай обсудим конкретнее." },
  { text: "Ты что, меня не любишь? Если любишь — сделаешь, как я прошу.", answer: "Любовь — это не про жертвы. Давай обсудим, что важно для нас обоих." },
  { text: "Я же ради тебя стараюсь, а ты...", answer: "Спасибо за заботу, но у меня есть свои взгляды на ситуацию." },
  { text: "Ты слишком остро реагируешь, это всё ерунда.", answer: "Мои чувства важны для меня, давай обсудим спокойно." },
  { text: "Ты опять в своём репертуаре!", answer: "Давай говорить по существу, а не использовать ярлыки." },
  { text: "Ты никогда меня не слушаешь!", answer: "Я готов(а) выслушать, если ты скажешь спокойно и по делу." },

  // 11–20: Работа, учеба, коллеги
  { text: "Если не сделаешь это, уволю!", answer: "Я готов(а) обсудить рабочие вопросы, но угрозы неуместны." },
  { text: "Все так делают, почему ты не можешь?", answer: "Я предпочитаю делать так, как считаю правильным." },
  { text: "Ты что, не хочешь помочь команде?", answer: "Я готов(а) помочь, если это не в ущерб моим задачам." },
  { text: "Ты единственный, кто может это сделать!", answer: "Спасибо за доверие, но я не могу взять на себя всё." },
  { text: "Без тебя мы пропадём!", answer: "Я ценю команду, но мне важно соблюдать баланс." },
  { text: "Ты что, не уважаешь начальство?", answer: "Я уважаю всех, но имею право на своё мнение." },
  { text: "Если не останешься после работы — подведёшь всех.", answer: "Я готов(а) помочь, если это не станет системой." },
  { text: "Ты опять опоздал(а) — все страдают из-за тебя.", answer: "Я признаю ошибку и работаю над пунктуальностью." },
  { text: "Ты что, не хочешь премию?", answer: "Я хочу работать честно, а не ради манипуляций." },
  { text: "Ты не командный игрок!", answer: "Я ценю коллектив, но у меня есть свои границы." },

  // 21–30: Родители, семья
  { text: "Пока живёшь в моём доме — будешь делать, как я скажу!", answer: "Я уважаю ваши правила, но хочу быть самостоятельным(ой)." },
  { text: "Ты меня разочаровал(а).", answer: "Мне жаль, если мои решения не совпадают с вашими ожиданиями." },
  { text: "Я же лучше знаю, что тебе нужно.", answer: "Спасибо, но я хочу сам(а) принимать решения." },
  { text: "Если не поступишь в этот вуз — больше не сын/дочь!", answer: "Я хочу выбирать свой путь и рассчитываю на поддержку." },
  { text: "Все нормальные дети помогают родителям.", answer: "Я готов(а) помогать, но хочу сам(а) выбирать, как это делать." },
  { text: "Ты неблагодарный(ая)!", answer: "Я благодарен(на), но у меня есть своё мнение." },
  { text: "Ты меня в могилу сведёшь!", answer: "Мне жаль, что вы так переживаете, давайте обсудим спокойно." },
  { text: "Ты не думаешь о семье!", answer: "Семья для меня важна, но у меня есть свои интересы." },
  { text: "Я ради тебя всем жертвую!", answer: "Спасибо, но я хочу брать ответственность за свою жизнь." },
  { text: "Ты меня не уважаешь!", answer: "Я уважаю вас, но у меня есть свои границы." },

  // 31–40: Друзья, отношения
  { text: "Если ты друг — помоги прямо сейчас!", answer: "Я ценю дружбу, но не всегда могу быть рядом мгновенно." },
  { text: "Ты меня не ценишь!", answer: "Я ценю наши отношения, но хочу, чтобы они были честными." },
  { text: "Если уйдёшь — больше не вернусь!", answer: "Решение о наших отношениях должно быть обоюдным." },
  { text: "Ты меня не понимаешь!", answer: "Давай попробуем объяснить друг другу свои чувства." },
  { text: "Ты специально меня игнорируешь!", answer: "Я не игнорирую, просто иногда мне нужно личное пространство." },
  { text: "Ты опять всё испортил(а)!", answer: "Давай обсудим, что именно не так, чтобы понять друг друга." },
  { text: "Ты меня не любишь, иначе бы сделал(а) по-другому.", answer: "Любовь — это не выполнение условий, а взаимное уважение." },
  { text: "Ты всегда думаешь только о себе!", answer: "Я стараюсь учитывать интересы обоих." },
  { text: "Ты не хочешь меняться ради меня!", answer: "Я готов(а) меняться, если это важно для нас обоих." },
  { text: "Ты не ценишь мои старания!", answer: "Я ценю всё, что ты делаешь, но у меня есть свои взгляды." },

  // 41–50: Манипуляции чувством вины и стыда
  { text: "Ты виноват(а) во всём!", answer: "Я готов(а) обсудить ситуацию, но ответственность должна быть обоюдной." },
  { text: "Из-за тебя всё пошло не так!", answer: "Давай разберёмся вместе, чтобы понять причины." },
  { text: "Ты меня подвёл(а)!", answer: "Я стараюсь делать всё возможное, но никто не идеален." },
  { text: "Ты не умеешь дружить/любить!", answer: "У каждого свой способ выражать чувства." },
  { text: "Ты не заслуживаешь прощения!", answer: "Я готов(а) работать над ошибками, если это важно." },
  { text: "Ты всегда всё портишь!", answer: "Я учусь на ошибках и стараюсь становиться лучше." },
  { text: "Ты не заботишься обо мне!", answer: "Я забочусь, но у меня тоже есть свои потребности." },
  { text: "Ты меня стыдишь!", answer: "Я не хочу никого стыдить, давай говорить по существу." },
  { text: "Ты неудачник(ца)!", answer: "Я не согласен(на) с такой оценкой, у меня есть свои достижения." },
  { text: "Ты позоришь семью!", answer: "Я стараюсь быть честным(ой) с собой и с вами." },

  // 51–60: Лесть, обесценивание, сравнения
  { text: "Только ты можешь мне помочь, ты самый умный(ая).", answer: "Спасибо за доверие, но я не всегда могу помочь." },
  { text: "Ты никогда не будешь таким, как твой брат/сестра.", answer: "Я уникален(на) и хочу идти своим путём." },
  { text: "Без тебя я бы пропал(а)!", answer: "Я рад(а) быть полезным(ой), но хочу, чтобы это было взаимно." },
  { text: "Ты не такой(ая), как все!", answer: "Я ценю свою индивидуальность." },
  { text: "Ты не сможешь без меня!", answer: "Я самостоятельный(ая) человек и справлюсь." },
  { text: "Ты всегда всё делаешь не так!", answer: "Я стараюсь учиться на ошибках и становиться лучше." },
  { text: "Ты слишком хороший(ая), чтобы отказать.", answer: "Я могу сказать 'нет', если это важно для меня." },
  { text: "Ты не достоин(на) лучшего.", answer: "Я верю, что достоин(на) счастья и уважения." },
  { text: "Ты никогда не будешь успешным(ой).", answer: "Я сам(а) определяю свой успех." },
  { text: "Ты не заслуживаешь любви.", answer: "Я достоин(на) любви и уважения." },

  // 61–70: Газлайтинг, отрицание, путаница
  { text: "Ты всё выдумал(а), этого не было.", answer: "Я помню ситуацию иначе, давай обсудим спокойно." },
  { text: "Ты слишком чувствительный(ая).", answer: "Мои чувства важны для меня, давай уважать их." },
  { text: "Ты неправильно всё понял(а).", answer: "Давай уточним, чтобы не было недопонимания." },
  { text: "Я такого не говорил(а)!", answer: "Я помню иначе, давай попробуем разобраться." },
  { text: "Ты опять всё перепутал(а).", answer: "Давай уточним детали, чтобы разобраться." },
  { text: "Ты неадекватно реагируешь.", answer: "Я выражаю свои чувства так, как считаю нужным." },
  { text: "Это ты виноват(а) в ссоре.", answer: "Я готов(а) обсудить ситуацию и найти компромисс." },
  { text: "Я не понимаю, о чём ты.", answer: "Давай объясню подробнее, чтобы было понятно." },
  { text: "Ты всё преувеличиваешь.", answer: "Для меня это важно, давай обсудим спокойно." },
  { text: "Ты сам(а) себя накручиваешь.", answer: "Мои переживания реальны для меня." },

  // 71–80: Манипуляции страхом, угрозами, шантажом
  { text: "Если не сделаешь — пожалеешь!", answer: "Мне не нравится, когда со мной разговаривают угрозами." },
  { text: "Я расскажу всем о твоих ошибках!", answer: "Я не боюсь открыто обсуждать свои ошибки." },
  { text: "Если уйдёшь — останешься один(одна)!", answer: "Я выбираю отношения, основанные на уважении, а не на страхе." },
  { text: "Тебя никто не полюбит, кроме меня.", answer: "Я достоин(на) любви и уважения." },
  { text: "Без меня ты пропадёшь!", answer: "Я самостоятельный(ая) человек и справлюсь." },
  { text: "Я от тебя уйду, если не послушаешься.", answer: "Я хочу строить отношения на доверии, а не на угрозах." },
  { text: "Я тебя брошу, если не изменишься.", answer: "Я готов(а) к диалогу, но не к ультиматумам." },
  { text: "Никто не будет с тобой общаться, если узнают правду.", answer: "Я не боюсь быть собой." },
  { text: "Ты меня разозлишь — и будет хуже.", answer: "Я предпочитаю решать конфликты мирно." },
  { text: "Я могу сделать твою жизнь невыносимой.", answer: "Я не принимаю угрозы и выбираю уважительное общение." },

  // 81–90: Манипуляции жалостью, просьбы под давлением
  { text: "Мне так плохо, только ты можешь помочь.", answer: "Я готов(а) поддержать, но не могу брать на себя всё." },
  { text: "Если не поможешь — я не знаю, что со мной будет.", answer: "Я сочувствую, но несу ответственность только за свои решения." },
  { text: "Ты же видишь, как мне тяжело!", answer: "Я понимаю, что тебе трудно, но у меня тоже есть свои дела." },
  { text: "Ты не хочешь мне помочь, потому что эгоист(ка).", answer: "Я готов(а) помочь, когда могу, но у меня есть свои границы." },
  { text: "Я бы сделал(а) для тебя всё, а ты не хочешь помочь.", answer: "Я ценю твою поддержку, но сейчас не могу помочь." },
  { text: "Ты меня бросишь в беде!", answer: "Я стараюсь быть рядом, но не всегда могу помочь." },
  { text: "Ты не умеешь сочувствовать.", answer: "Я проявляю сочувствие по-своему." },
  { text: "Ты не помогаешь, потому что тебе всё равно.", answer: "Я помогаю, когда могу, но у меня есть свои границы." },
  { text: "Ты не понимаешь, как мне тяжело.", answer: "Я стараюсь понять, но у меня тоже есть свои трудности." },
  { text: "Если бы ты был(а) хорошим(ей), помог(ла) бы.", answer: "Я могу помочь, если это не в ущерб мне." },

  // 91–100: Продвинутые, скрытые, профессиональные манипуляции
  { text: "Я не хочу тебя обидеть, но ты опять всё испортил(а).", answer: "Я готов(а) обсудить ошибки, если это конструктивно." },
  { text: "Ты не обязан(а) мне помогать, но я так расстроен(а)...", answer: "Я готов(а) поддержать, если это не в ущерб мне." },
  { text: "Ты, конечно, можешь отказаться, но я буду очень разочарован(а).", answer: "Я приму твоё разочарование, но решение принимаю сам(а)." },
  { text: "Ты же не хочешь, чтобы я страдал(а)?", answer: "Я не хочу причинять боль, но у меня есть свои границы." },
  { text: "Я бы не просил(а), если бы не было так важно.", answer: "Я понимаю, что для тебя это важно, но у меня свои обстоятельства." },
  { text: "Если не сделаешь — я больше не друг(подруга).", answer: "Дружба строится на взаимном уважении, а не на ультиматумах." },
  { text: "Я просто хочу, чтобы ты был(а) счастлив(а), поэтому и прошу.", answer: "Спасибо за заботу, но я сам(а) решаю, что делает меня счастливым(ой)." },
  { text: "Ты не должен(на) мне отказывать, ведь я всегда тебе помогаю.", answer: "Я благодарен(на) за помощь, но имею право на своё решение." },
  { text: "Ты ведь не хочешь, чтобы я злился(ась)?", answer: "Я не могу отвечать за твои эмоции, но готов(а) обсудить ситуацию." },
  { text: "Я думал(а), что могу на тебя рассчитывать, но ошибся(ась).", answer: "Я стараюсь быть надёжным(ой), но иногда не могу помочь." }

];

function getRandomManip() {
  return manipulations[Math.floor(Math.random() * manipulations.length)];
}

let currentManip = getRandomManip();
document.getElementById('manipulation').textContent = currentManip.text;

function showAnswer() {
  const ans = document.getElementById('right-answer');
  ans.style.display = 'block';
  ans.textContent = "Подсказка: " + currentManip.answer;
}

function nextManipulation() {
  currentManip = getRandomManip();
  document.getElementById('manipulation').textContent = currentManip.text;
  document.getElementById('right-answer').style.display = 'none';
  document.getElementById('user-answer').value = '';
}

function copyText() {
  const txt = document.getElementById('user-answer');
  txt.select();
  document.execCommand('copy');
}
</script>
</body>
</html>
