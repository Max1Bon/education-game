    .score { font-size: 1.2em; color: #1565c0; margin-bottom: 20px; }

  </style>
</head>

    points: 2,
    achievement: "Ачивка: Повелитель времени! Вы цените каждую минуту."
  },
  {
    law: "Закон 24: Управление фокусом — ежедневные практики для роста",

    exercise: "Опишите свою ежедневную практику для финансового роста.",
    points: 2,
    achievement: "Ачивка: Дисциплина дня! Вы строите успех шаг за шагом."
  },
  {
    law: "Закон 25: Ваш собственный закон денег",
    example: "Всегда жить по средствам и инвестировать в себя.",
    exercise: "Сформулируйте своё личное финансовое правило.",
    points: 3,
    achievement: "Ачивка: Автор закона! Вы создали свой финансовый принцип."
  }
];

let score = 0;
const container = document.getElementById('laws-container');
const superAch = document.getElementById('super-achievement');
const scoreDiv = document.getElementById('score');
let completed = 0;

laws.forEach((item, index) => {
  const lawDiv = document.createElement('div');
  lawDiv.className = 'law';
  lawDiv.innerHTML = `<h2>${item.law}</h2>
    <p><strong>Пример из жизни:</strong> ${item.example}</p>
    <div class='exercise'>
      <label>Упражнение: ${item.exercise}</label>
      <textarea id='input-${index}' placeholder='Введите ваш ответ здесь...'></textarea><br>
      <button id='btn-${index}'>Завершить упражнение</button>
      <div id='achieve-${index}' class='achievement'></div>
    </div>`;
  container.appendChild(lawDiv);
});

laws.forEach((item, index) => {
  const btn = document.getElementById(`btn-${index}`);
  const achieve = document.getElementById(`achieve-${index}`);
  btn.addEventListener('click', () => {
    const input = document.getElementById(`input-${index}`);
    if(input.value.trim() !== '') {
      achieve.textContent = item.achievement + ` (+${item.points} балл${item.points>1?'ов':'а'})`;
      btn.disabled = true;
      input.disabled = true;
      score += item.points;
      completed++;
      scoreDiv.textContent = `Баллы: ${score}`;
      // Супер-ачивки за прогресс
      if (completed === 5) superAch.textContent = '🔥 Бонус: Первый шаг! Вы выполнили 5 упражнений!';
      if (completed === 10) superAch.textContent = '🎯 Бонус: Упорство! 10 упражнений завершено!';
      if (completed === 20) superAch.textContent = '🏅 Бонус: Мастер финансов! 20 упражнений позади!';
      if (completed === 25) superAch.textContent = '🏆 Супер-Ачивка: Вы прошли все 25 законов! Финансовая осознанность на максимуме!';
    } else {
      alert('Пожалуйста, заполните ответ перед завершением упражнения.');
    }
  });
});
</script>
</body>
</html>
